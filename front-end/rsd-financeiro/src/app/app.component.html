            <a class="nav-link" routerLink="ativo-fixo">

          </li>
          <li class="nav-item">

<!-- Full screen modal -->
<div class="modal modal-fullscreen-sm-down fade-out" id="splashModal" style="background-color: white;">
  <div class="modal-dialog modal-dialog-centered border-0">
    <div class="modal-content border-0 text-center" style="background-color: rgba(0,0,0,0);">
      <h1 class="fade-in"><img height="300px" src="../assets/images/logo.png" /><br />RSD FINANCEIRO</h1>
    </div>
  </div>
</div>
<!-- Toasts -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 999999">
  <div id="liveToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      {{alertService.mensagem}}
    </div>
  </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 999999">
  <div id="liveToastAlert" class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      {{alertService.mensagem}}
    </div>
  </div>
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 999999">
    <div id="liveToastDanger" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body text-white">
        {{alertService.mensagem}}
      </div>
    </div>
  </div>
